service: ${self:custom.appName}

useDotenv: true

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-northeast-1
  environment:
    TABLE_NAME: ${self:custom.tableName}
    STOCK_HISTORY_TABLE_NAME: ${self:custom.stockHistoryTableName}
    USERS_TABLE_NAME: ${self:custom.usersTableName}
    FAMILIES_TABLE_NAME: ${self:custom.familiesTableName}
    INVITATIONS_TABLE_NAME: ${self:custom.invitationsTableName}
    FIREBASE_SERVICE_ACCOUNT: ${env:FIREBASE_SERVICE_ACCOUNT, ''}
    ALLOW_INSECURE_USER_ID: ${env:ALLOW_INSECURE_USER_ID, 'false'}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Scan
            - dynamodb:Query
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - !GetAtt HouseholdItemsTable.Arn
            - !GetAtt StockHistoryTableV4.Arn
            - !GetAtt UsersTable.Arn
            - !GetAtt FamiliesTable.Arn
            - !GetAtt InvitationsTable.Arn

custom:
  appName: uchi-stock-app
  tableName: ${self:custom.appName}-items-v2
  stockHistoryTableName: ${self:custom.appName}-stock-history-v4
  usersTableName: ${self:custom.appName}-users-v1
  familiesTableName: ${self:custom.appName}-families-v1
  invitationsTableName: ${self:custom.appName}-invitations-v1

functions:
  createItem:
    handler: handler.createItem
    events:
      - http:
          path: items
          method: post
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - x-user-id
  getItems:
    handler: handler.getItems
    events:
      - http:
          path: items
          method: get
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - x-user-id
  updateItem:
    handler: handler.updateItem
    events:
      - http:
          path: items/{itemId}
          method: put
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - x-user-id
  deleteItem:
    handler: handler.deleteItem
    events:
      - http:
          path: items/{itemId}
          method: delete
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - x-user-id
  addStock:
    handler: handler.addStock
    events:
      - http:
          path: items/{itemId}/stock
          method: post
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - x-user-id
  consumeStock:
    handler: handler.consumeStock
    events:
      - http:
          path: items/{itemId}/consume
          method: post
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - x-user-id
  getConsumptionHistory:
    handler: handler.getConsumptionHistory
    events:
      - http:
          path: items/{itemId}/history
          method: get
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - x-user-id
  getEstimatedDepletionDate:
    handler: handler.getEstimatedDepletionDate
    events:
      - http:
          path: items/{itemId}/estimate
          method: get
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - x-user-id
  createInvitation:
    handler: handler.createInvitation
    events:
      - http:
          path: invitations
          method: post
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - x-user-id
  acceptInvitation:
    handler: handler.acceptInvitation
    events:
      - http:
          path: invitations/accept
          method: post
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - x-user-id
  getFamilies:
    handler: handler.getFamilies
    events:
      - http:
          path: families
          method: get
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - x-user-id

resources:
  Resources:
    HouseholdItemsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: itemId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: itemId
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.usersTableName}
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: EmailIndex
            KeySchema:
              - AttributeName: email
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true
    FamiliesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.familiesTableName}
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: familyUserId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: familyUserId
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true
    InvitationsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.invitationsTableName}
        AttributeDefinitions:
          - AttributeName: invitationToken
            AttributeType: S
        KeySchema:
          - AttributeName: invitationToken
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TimeToLiveSpecification:
          AttributeName: expiresAt
          Enabled: true
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true
    StockHistoryTableV4:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.stockHistoryTableName}
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: itemId
            AttributeType: S
          - AttributeName: date
            AttributeType: S
        KeySchema:
          - AttributeName: itemId
            KeyType: HASH
          - AttributeName: date
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: UserIdIndex
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
              - AttributeName: date
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true
