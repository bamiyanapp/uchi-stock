service: ${self:custom.appName}

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-northeast-1
  environment:
    TABLE_NAME: ${self:custom.tableName}
    STOCK_HISTORY_TABLE_NAME: ${self:custom.stockHistoryTableName}
    COGNITO_USER_POOL_ARN: ${self:custom.cognitoUserPoolArn}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Scan
            - dynamodb:Query
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - !GetAtt HouseholdItemsTable.Arn
            - !GetAtt StockHistoryTable.Arn

custom:
  appName: uchi-stock-app
  tableName: ${self:custom.appName}-items-v2
  stockHistoryTableName: ${self:custom.appName}-stock-history-v2
  cognitoUserPoolArn: ${env:COGNITO_USER_POOL_ARN, 'arn:aws:cognito-idp:ap-northeast-1:123456789012:userpool/ap-northeast-1_example'}

functions:
  createItem:
    handler: handler.createItem
    events:
      - http:
          path: items
          method: post
          cors: true
  getItems:
    handler: handler.getItems
    events:
      - http:
          path: items
          method: get
          cors: true
  updateItem:
    handler: handler.updateItem
    events:
      - http:
          path: items/{itemId}
          method: put
          cors: true
  deleteItem:
    handler: handler.deleteItem
    events:
      - http:
          path: items/{itemId}
          method: delete
          cors: true
  addStock:
    handler: handler.addStock
    events:
      - http:
          path: items/{itemId}/stock
          method: post
          cors: true
  consumeStock:
    handler: handler.consumeStock
    events:
      - http:
          path: items/{itemId}/consume
          method: post
          cors: true
  getConsumptionHistory:
    handler: handler.getConsumptionHistory
    events:
      - http:
          path: items/{itemId}/history
          method: get
          cors: true
  getEstimatedDepletionDate:
    handler: handler.getEstimatedDepletionDate
    events:
      - http:
          path: items/{itemId}/estimate
          method: get
          cors: true

resources:
  Resources:
    HouseholdItemsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: itemId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: itemId
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true
    StockHistoryTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.stockHistoryTableName}
        AttributeDefinitions:
          - AttributeName: historyId
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
          - AttributeName: itemId
            AttributeType: S
          - AttributeName: date
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: historyId
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: ItemIdIndex
            KeySchema:
              - AttributeName: itemId
                KeyType: HASH
              - AttributeName: date
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true
