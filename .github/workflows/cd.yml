name: CD
run-name: CD ${{ github.event.head_commit.message }}

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
permissions:
  contents: write
  issues: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  release:
    if: >
      github.event.workflow_run.conclusion == 'success'
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.BOT_TOKEN != '' && secrets.BOT_TOKEN || secrets.GITHUB_TOKEN }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
  
      - name: Fetch tags
        run: |
          git fetch origin --tags --prune
          git fetch origin
          git log origin/main --oneline -5
          git log origin/release --oneline -5
          git rev-parse main
          git rev-parse origin/main
          git checkout release
      - name: Skip if no new commits
        run: |
          if git tag --contains HEAD | grep -q "v"; then
            echo "Release branch already contains latest tag(s). Skipping release."
            exit 0
          fi
      - name: Dry-run Semantic-release
        id: dryrun
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN != '' && secrets.BOT_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          NEXT_TAG=$(npx semantic-release --dry-run | grep "The next release version is" | awk '{print $6}')
          echo "NEXT_TAG=$NEXT_TAG" >> $GITHUB_ENV
      - name: Check tag existence
        run: |
          if git rev-parse "refs/tags/$NEXT_TAG" >/dev/null 2>&1; then
            echo "Tag $NEXT_TAG already exists. Skipping release."
            exit 0
          fi

      # „Éá„Éê„ÉÉ„Ç∞: Release „Éñ„É©„É≥„ÉÅ„ÅÆÊÉÖÂ†±„ÇíÂá∫Âäõ
      - name: Debug Release branch
        run: |
          echo "===== RELEASE BRANCH ====="
          echo "Branch: $(git branch --show-current)"
          echo "Commit: $(git rev-parse HEAD)"
          echo "Tags containing HEAD:"
          git tag --contains HEAD
          echo "All tags:"
          git fetch --tags origin
          git tag -l | grep v1.1
    
      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN != '' && secrets.BOT_TOKEN || secrets.GITHUB_TOKEN }}
          # DEBUG: semantic-release:*
        run: |
          npx semantic-release
      - name: Create PR from release to main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.BOT_TOKEN }}
          base: main
          head: release
          title: "Sync release branch into main"
          body: "Automated PR to sync release changes into main."
          draft: false
          commit-message: "chore: sync release branch into main [skip ci]"
          merge-method: squash
          auto-merge: true

  changelog:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      # CHANGELOG ÁîüÊàê
      - name: Generate CHANGELOG
        run: |
          npx conventional-changelog \
            -p conventionalcommits \
            -i CHANGELOG.md \
            -s \
            -r 0
      # json Â§âÊèõÔºàÂøÖË¶Å„Å™„ÇâÔºâ
      - run: node scripts/convert-changelog-to-json.js
      # changelog „Éñ„É©„É≥„ÉÅ„Å∏ push
      - name: Push to changelog branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout release
          git checkout ${{ github.sha }} -- CHANGELOG.md frontend/src/changelog.json
          git add CHANGELOG.md frontend/src/changelog.json
          git commit -m "docs(changelog): ${{ github.ref_name }}" || exit 0
          git push origin release

  build-and-deploy-frontend:
    needs: release
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: release # Checkout the release branch for deployment
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          VITE_USER_POOL_ID: ${{ secrets.VITE_USER_POOL_ID }}
          VITE_USER_POOL_CLIENT_ID: ${{ secrets.VITE_USER_POOL_CLIENT_ID }}
          VITE_AUTH_DOMAIN: ${{ secrets.VITE_AUTH_DOMAIN }}
          VITE_REDIRECT_SIGN_IN: ${{ secrets.VITE_REDIRECT_SIGN_IN }}
          VITE_REDIRECT_SIGN_OUT: ${{ secrets.VITE_REDIRECT_SIGN_OUT }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist
      - name: üöÄ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Show GitHub Pages URL
        run: |
          echo "Pages URL: ${{ steps.deployment.outputs.page_url }}"

  deploy-backend:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: release # Checkout the release branch for deployment
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install Root dependencies
        run: npm ci
      - name: Install Backend dependencies
        working-directory: backend
        run: npm ci
      - name: üõ°Ô∏è Check for Destructive Changes
        run: node scripts/check-destructive-changes.js
        env:
          FORCE_DEPLOY: ${{ github.event.inputs.force_deploy || 'false' }}
      - name: üíæ Backup DynamoDB
        run: |
          cd backend
          TABLE_NAMES=$(npx serverless print --format json | jq -r '.resources.Resources[] | select(.Type=="AWS::DynamoDB::Table") | .Properties.TableName')
          cd ..
          node scripts/backup-dynamodb.js $TABLE_NAMES
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-1
      - name: üöÄ Deploy Backend (Serverless Framework)
        working-directory: backend
        run: npx serverless deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: üå± Seed Database
        working-directory: backend
        run: node seed.js
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
