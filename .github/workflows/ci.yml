name: CI
run-name: CI ${{ github.event.head_commit.message || github.event.pull_request.title }}

on:
  push:
    branches:
      - main
      - release
  pull_request:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
      - name: Branch check
        run: |
          if [ "$GITHUB_REF" = "refs/heads/release" ]; then
            echo "Skipping push to release to avoid loop"
            exit 0
          fi
      - name: Install dependencies
        run: npm ci
      - name: Validate current commit (last commit)
        if: github.event_name == 'push'
        run: npx commitlint --from HEAD~1 --to HEAD --verbose
      - name: Validate PR commits
        if: github.event_name == 'pull_request'
        run: npx commitlint \
          --from ${{ github.event.pull_request.base.sha }} \
          --to ${{ github.event.pull_request.head.sha }} \
          --verbose \
          --ignore-pattern '^Merge '

  frontend-test:
    needs: commitlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      - name: Lint
        working-directory: frontend
        run: npm run lint
      - name: Test
        working-directory: frontend
        run: npx vitest run --coverage
      - name: Build
        working-directory: frontend
        run: npm run build

  backend-test:
    needs: commitlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - name: Install dependencies
        working-directory: backend
        run: npm ci
      - name: Test
        working-directory: backend
        run: npx vitest run --coverage

  merge:
    needs: [frontend-test, backend-test]
    if: github.event_name == 'pull_request' && success()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.BOT_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const branchName = context.payload.pull_request.head.ref;
            console.log(`Attempting to merge PR #${prNumber}`);
            try {
              // ベースブランチが更新されている場合に備えて最新化を試みる
              try {
                await github.rest.pulls.updateBranch({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: prNumber,
                });
                console.log(`Updated branch for PR #${prNumber}`);
              } catch (updateError) {
                console.log(`Note: Could not update branch (maybe already up to date): ${updateError.message}`);
              }

              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                merge_method: "squash"
              });
              console.log(`Successfully merged PR #${prNumber}`);
            } catch (error) {
              if (error.message.includes("is not mergeable")) {
                console.error(`PR #${prNumber} is not mergeable (conflicts or status checks failed).`);
              }
              console.error(`Failed to merge PR #${prNumber}:`, error.message);
              throw error;
            }

            try {
              console.log(`Attempting to delete branch: ${branchName}`);
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `heads/${branchName}`
              });
              console.log(`Successfully deleted branch: ${branchName}`);
            } catch (error) {
              if (error.status === 422 || error.message.includes("Reference does not exist")) {
                console.log(`Branch ${branchName} already deleted or not found.`);
              } else {
                console.error(`Failed to delete branch ${branchName}:`, error.message);
              }
            }
            
